<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>AEROTOURCR - Helicopters / Airplanes en Costa Rica </title>

  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/slimbox2.css">
  <!-- <link rel="stylesheet" href="assets/css/sexyslider.css"> -->
  <link rel="stylesheet" href="assets/css/su.css">

	<!-- OTHER INIT 
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>-->

</head>

<body>

	<div id="container" class="fadeOnLoad">
	
		<!-- App Header -->
		<div id="app-header" class="navbar-fixed-top">
			<div class="container">
				<h3 class="brand"><a href="/">AerotourCR<em>.</em>com</a></h3>

				<div class="btn-toolbar">

					<div class="btn-group"><!-- URdFSZX -->
						<a class="btn" href="#fly" rel="tip" data-placement="bottom" title="Fly">Volar</a>
						<a class="btn" href="#fleet" rel="tip" data-placement="bottom" title="Fleet">Flota</a>
						<a class="btn" href="#administration" rel="tip" data-placement="bottom" title="Administration">Administracion</a>
						<a class="btn" href="#sales" rel="tip" data-placement="bottom" title="Sales">Ventas</a>
					</div>

				</div>
			</div><!-- /app-header container -->
		</div>

		<div role="main" id="main">
			<div class="loading"><span>Espere..</span></div>
		</div>

		<div id="app-footer" class="container ac">
			<label class="footer-label">©AerotourCR</label>

			<aside class="clear ac">
				<img class="sponsors" src="assets/img/logos/hai.png" alt="Member of Heliocpter Association International"/>
				<img class="sponsors" src="assets/img/logos/canatur.png" alt="Member of Canatur"/>
				<img class="sponsors" src="assets/img/logos/robinson.png" alt="Authorized Robinson Helicopter Dealer"/>
			</aside>
		</div>
	</div>

	<!-- Map modal screen -->
	<div id="modal-from-dom" class="modal hide fade">
		<div class="modal-header">
			<a href="#" class="close">×</a>
			<h3>Contactenos</h3>
		</div>
		<div class="modal-body">
			<div id="map">
				<br/>Actual map will go here, maybe
				<br /><small><a href="http://www.google.com/maps?q=aerotour&amp;hl=en&amp;ie=UTF8&amp;view=map&amp;cid=2902145994640288262&amp;hq=aerotour&amp;hnear=&amp;ll=9.958741,-84.140993&amp;spn=0.006295,0.006295&amp;t=m&amp;vpsrc=0&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>
			</div>
		</div>
	</div>


          


  <!-- Libraries -->
  <script src="assets/libs/jquery/jquery.js"></script>
  <script src="assets/libs/underscore/underscore.js"></script>
  <script src="assets/libs/backbone/backbone.js"></script>
  <script src="assets/libs/bootstrap/bootstrap.js"></script>



  <!-- Application -->
  <script src="app/aerotour.js"></script>
  <script src="app/modules/landing.js"></script>
  <script src="app/modules/fly.js"></script>
  <script src="app/modules/fleet.js"></script>
  <script src="app/modules/administration.js"></script>
  <script src="app/modules/sales.js"></script>
  <script src="app/index.js"></script>

  <!-- Plugins -->
  <script src="assets/libs/jquery/easing.js"></script>
  <!--<script src="assets/libs/sexyslider/sexyslider.js"></script>-->
  <script src="assets/libs/slimbox/slimbox2.js"></script>

  !function ($) {
    $(function(){


      $('[rel=tip]').tooltip();
      //$("[rel=pop]").popover();
      

    })
  }(window.jQuery)
  </script>

</body>
</html>
