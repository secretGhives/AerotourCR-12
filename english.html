<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>AEROTOURCR - Helicopters / Airplanes in Costa Rica </title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/slimbox2.css">
  <link rel="stylesheet" href="assets/css/su.css">
</head>

<body>

	<div id="container" class="fadeOnLoad">
	
		<!-- App Header -->
		<div id="app-header" class="navbar-fixed-top">
			<div class="container">
				<h3 class="brand"><a href="/english.html">AerotourCR<em>.</em>com</a></h3>
        <h1 id="page-title"></h1>

				<div class="btn-toolbar">

					<div class="btn-group"><!-- URdFSZX -->
						<a class="btn" href="#fly-en" rel="tip" data-placement="bottom" title="Voral">Fly</a>
						<a class="btn" href="#fleet-en" rel="tip" data-placement="bottom" title="Flota">Fleet</a>
						<a class="btn" href="#administration-en" rel="tip" data-placement="bottom" title="Administracion">Administration</a>
						<a class="btn" href="#sales-en" rel="tip" data-placement="bottom" title="Ventas">Sales</a>
					</div>

				</div>
			</div><!-- /app-header container -->
		</div>

		<div role="main" id="main">
			<div class="loading"><span>Wait..</span></div>
		</div>

		<div id="app-footer" class="container ac">
			<label class="footer-label">©AerotourCR</label>

			<aside class="clear ar">
        <a href="http://aensacr.com" target="_blank">
          <img src="./assets/img/logos/aensa-logo.png" width="auto" />
        </a>
        <a href="http://www.rotor.com/" target="_blank">
				  <img class="sponsors" src="assets/img/logos/hai.png" alt="Member of Heliocpter Association International"/>
        </a>
        <a href="http://www.canatur.org/" target="_blank">
				<img class="sponsors" src="assets/img/logos/canatur.png" alt="Member of Canatur"/>
        </a>
        <a href="http://www.robinsonheli.com/" target="_blank">
				<img class="sponsors" src="assets/img/logos/robinson.png" alt="Authorized Robinson Helicopter Dealer"/>
        </a>
			</aside>
		</div>
	</div>        


  <!-- Libraries -->
  <script src="assets/libs/jquery/min.js"></script>
  <script src="assets/libs/underscore/min.js"></script>
  <script src="assets/libs/backbone/min.js"></script>
  <script src="assets/libs/bootstrap/min.js"></script>

  <!-- Plugins 
  <script src="assets/libs/jquery/easing.js"></script>-->
  <script src="assets/libs/slimbox/slimbox2.js"></script>

  <!-- Application -->
  <script src="app/aerotour.js"></script>
  <script src="app/modules/landing.js"></script>
  <script src="app/modules/fly.js"></script>
  <script src="app/modules/fleet.js"></script>
  <script src="app/modules/administration.js"></script>
  <script src="app/modules/sales.js"></script>

  <script>
  !function ($) {
    $(function(){

      window.aerotourInstance = $('#main').aerotourUi({ });


      $('[rel=tip]').tooltip();
      //$("[rel=pop]").popover();

      $('#app-header .btn').click(function() {
        $('#app-header .btn').removeClass('current active');
        $(this).addClass('current active');
      });
      

    })
  }(window.jQuery)
  </script>

</body>
</html>
